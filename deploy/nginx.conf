# Configuração otimizada para tiles WMS - OPGT
# Colocar em deploy/nginx.conf (referenciado pelo docker-compose)

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_types image/png image/jpeg application/json text/xml;
    gzip_min_length 1000;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=tiles_cache:10m max_size=1g inactive=7d;

    limit_req_zone $binary_remote_addr zone=wms_limit:10m rate=10r/s;

    upstream geoserver {
        server geoserver:8080;
    }

    server {
        listen 80;
        server_name _;

        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;

        location /geoserver/ {
            limit_req zone=wms_limit burst=20 nodelay;

            proxy_pass http://geoserver/geoserver/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_cache tiles_cache;
            proxy_cache_key "$request_uri";
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout updating;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
